---

- name: Prepare for the symlink phase
  file:
    state: absent
    path: "{{ item }}"
  loop:
    - /media/cdrom
    - /var/spool/cron
    - /var/spool/mail
  tags: fhs

- name: Symlink to /dev/null
  file:
    force: yes
    src: /dev/null
    dest: "{{ item }}"
    state: link
  loop:
    - /home
    - /media
    - /mnt
    - /opt
    - /srv
    - /var/cache/private
    - /var/lib/private
    - /var/local
    - /var/mail
    - /var/opt
    - /var/spool
  tags: fhs

- name: Cleanup /etc
  file:
    state: absent
    path: "{{ item }}"
  loop:
    - /etc/opt
    - /etc/ufw
  tags: fhs