---

- name: Update grub
  shell: update-grub
  listen: update grub

- name: Reload .network and .netdev files
  shell: networkctl reload
  listen: networkctl reload

- name: Setup or update root anchor
  shell: unbound-anchor
  listen: unbound-anchor

- name: Daemon reload
  shell: systemctl daemon-reload
  listen: daemon-reload

- name: Restart unbound
  shell: systemctl restart unbound
  listen: restart unbound

- name: Reload unbound
  shell: unbound-control reload
  listen: reload unbound