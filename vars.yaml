ssh_user: root
base_directory: /root
balance_mode: balance-alb
debian_repository: https://deb.debian.org/debian
debian_security: https://deb.debian.org/debian-security
undbound_confdir: /etc/unbound/unbound.conf.d
ca_bundle: /etc/ssl/certs/ca-certificates.crt
ipv6: yes
ipv4: yes
sinkhole_china: yes
sinkhole_russia: yes
sinkhole_iran: yes
sinkhole_dprk: yes
root_hints: /usr/share/dns/root.hints
cache_max: 604800
cache_min: 3600
wg0_port: 443
wg0_ipv4: '172.16.33.1'
wg0_class4: 24
wg0_ipv6: 'fd5d:2ddd:f4a5::1'
wg0_class6: 120
wan_ssh: yes
snowflake_path: /usr/local/bin/snowflake